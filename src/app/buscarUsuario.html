<div id="container">
<strong>Buscar Usuario:</strong><input type="text" [(ngModel)]="buscar" class="form-control" style="width:30%"/>
<br />
<strong>Resultados Busqueda:</strong>
<br />
<table class="table" style="width:50%">
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Correo</th>
    </tr>
    <tr *ngFor="let usuario of usuarios | BusquedaUsuario: buscar">
        <td>{{usuario.nombre}}</td>
        <td>{{usuario.edad}}</td>
        <td>{{usuario.correo}}</td>
    </tr>
</table>
</div>
